<html lang="en">
<head>
  <meta name="viewport" content="transparent-background">
  <title>Getting started with Prismatic</title>
  <style>
    body { background-color: rgba(0, 0, 0, 0); }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="prismatic/prismatic.min.js"></script>
</head>
<body>
  <h1 class="text-white">Welcome to Car Dealer Market!</h1>
  <div class="button-list">
    <a id="button-1" class="btn" target="_blank">BMW</a>
  </div>

  <ml-model
    id="car"
    trigger="button-1"
    src="bmw-01.glb"
    z-offset="-200px"
    extractable="true"
    extracted-scale="2">
          <div class="info">
            <h2 class="text-white">A BMW car.</h2>
            <h2 class="text-white">Price: $6000 </h2>
            <a class="btn" target="_blank" href="product1.html">Buy Now</a>
          </div>
  </ml-model>

</body>
</html>
